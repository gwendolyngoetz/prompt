name: Makefile CI

on:
  workflow_dispatch: {}
  push:
    branches: [ master ]
    paths-ignore:
      - '**.md'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - '**.md'
      
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ver_num: "1.0.${{ github.run_number }}"
      
    steps:
    - name: Checkout
      uses: actions/checkout@v3
        
    - name: Install dependencies
      run: make
     
    - name: Package deb file
      run: "VERSION=$ver_num make package-deb"

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.0
      with:
        name: prompt_${ver_num}.deb
        path: package
        if-no-files-found: error
        retention-days: 90
